<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashnoard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- top navbar -->
    <div class="top-navbar">
      <div class="top-navbar-left">
        <img src="./images/color-flower-logo.png" class="logo" />
        <span class="vertical-divider"></span>
        <img src="icons/home.svg" alt="Home" class="home-icon" />
      </div>

      <div class="top-navbar-right">
        <img src="icons/bell.svg" alt="Bell" />
        <div class="user-profile">
          <img
            src="images/user-image.jpg"
            class="profile-avatar"
            alt="Profile"
          />
          <h3 class="user-name">Mony Roy</h3>
          <img src="icons/downicon.svg" alt="downicon" class="down-icon" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
